<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css" type="text/css">
    <title>Login Form</title>
</head>
<body>
    <form>
        
        <img src="./images/jaminc.png" alt="Logo" class="logo">
        <label for="name">Login</label>
        <input id="name" type="text" placeholder="Username" required>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required>
        <br>
        <button type="submit" value="register">Register</button>
        <button type="submit" value="login">Login</button>
        <p id="msg"></p>
    </form>

    <script type="module">
        import { load_data, add_data, update_data } from './user_info.js';

        try {
            let user_data = await load_data()

            document.querySelector('form').addEventListener('submit', async (event) => {
                event.preventDefault()
                let s_username = document.getElementById('name').value;
                let s_password = document.getElementById('password').value;
                let button_clicked = document.activeElement.value;
                if (button_clicked == 'login') {
                    let user_info_correct = false;
                    for (let user of user_data) {
                        if (s_username == user.name && s_password == user.password) {
                            user_info_correct = true;
                            break;
                        }
                    };
                    if (user_info_correct) {
                        sessionStorage.setItem('name', s_username);
                        window.location.href = './main.html';
                    } else {
                        document.getElementById('msg').textContent = 'Incorrect user information.'
                    }
                } else if (button_clicked == 'register') {
                    let user_exists = false;
                    for (let user of user_data) {
                        if (s_username == user.name) {
                            user_exists = true;
                            break;
                        }
                    }
                    if (!user_exists) {
                        sessionStorage.setItem('name', s_username);
                        await add_data(s_username, s_password);
                        window.location.href = './main.html';
                    } else {
                        document.getElementById('msg').textContent = 'User already exists'
                    }
                }
            })
        } catch(err) {
            console.error(err)
        }
    </script>
<footer>
    <p> <b>&copy;2025 Jam Inc</b></p>
    <p><i>Contact us</i></p>
    <div class="social-icons">
    <a href="https://facebook.com" target="_blank" class="Facebook"><img src="./images/facebook.png"></a>
    <a href="https://twitter.com" target="_blank" class="X"><img src="./images/xlogo.png"></a>
    <a href="https://instagram.com" target="_blank" class="I"><img src="./images/instagram.png"></a>
  </div>
    
</footer>
</body>
</html>
